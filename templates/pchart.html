<!DOCTYPE HTML>
<html>
<head>
           {% load static %}
    <link rel ="stylesheet" type="text/css" href="{% static 'css/chart.css' %}">
<script>

window.onload = function () {



var chart2 = new CanvasJS.Chart("chartContainer2", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "Probability of exploit impact in 2018"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 14.97, label: "Windows" },
			{ y: 19.14, label: "Linux" },
			{ y: 22.38, label: "Hardware" },
			{ y: 0, label: "BSD" },
			{ y: 22.22, label: "Multiple" },
			{ y: 1.85, label: "Windows*86" },
			{ y: 3.24, label: "OSX" },
			{ y: 3.86, label: "CGI" }
		]
	}]
});
chart2.render();

}
</script>

</head>
<body>

<ul>

</ul>

<div id="chartContainer2" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>

</div>

</body>
</html>
