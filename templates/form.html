<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      {% load static %}
    <link rel ="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
        <link rel ="stylesheet" type="text/css" href="{% static 'css/table-style.css' %}">
    <title>ETD</title>
</head>
<body>

{% load static %}

<ul>
    <li><a href="{% url 'create' %}">Home</a> </li>
    <li><a href="{% url 'chart' %}">EI</a> </li>
    <li><a href="{% url 'pchart' %}">ERP</a> </li>
    <li><a href="{% url 'about' %}">About</a> </li>

</ul>

<h4><img  src="{% static 'loge1.png' %} "></h4>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <label >Give Exploit's name </label>
    <input  type="text" name="exploit" value="{{ current_name }}" />
    <button type="submit" >Search</button>

</form>

<table class="container">
    <thead>
    <tr>
        <th><h1>Attribute</h1></th>
        <th><h1>Value</h1></th>

    </tr>
    </thead>
    <tbody>

    <tr>
        <td>Exploit name</td>
        <td>{{ name }}</td>
    </tr>
        <tr>
        <td>Platform</td>
        <td>{{ platform }}</td>
    </tr>
        <tr>
        <td>Exploit causes</td>
        <td>{{ area }}</td>
    </tr>
        <tr>
        <td>Threat level</td>
        <td>{{ e_name }}</td>
    </tr>


</tbody>
</table>


<h2>{{ error }}</h2>




</body>
</html>
